<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me</title>
  </head>
  <body>
    <h1>Get in touch</h1>
    <p>My fictional Email:</p>
    <p>qwerty@qwerty.qwerty</p>
    <p>My fictional Number:</p>
    <p>1111 336 40 72 01 55 98</p>
    <hr>
    <form action="mailto:qwerty@qwerty.qwerty" method="post" enctype="text/plain">
      <label>Your Name:</label>
      <input type="text" name="Nombre" value="">
      <br>
      <label>Your Email:</label>
      <input type="email" name="email" value="">
      <br>
      <label>Your Message:</label>
      <br>
      <textarea name="Mensaje" rows="8" cols="80"></textarea>
      <br>
      <input type="submit" name="">
      <br>
      <label>Do you want to sign up to the email list?</label>
      <input type="checkbox" name="Lista de Mails" value="">
      <br>
      <label>Pick a colour:</label>
      <input type="color" name="Color" value="">
    </form>
  </body>
</html>
